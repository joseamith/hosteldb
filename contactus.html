<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <h1>HostelDB</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html#features">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
            
            </ul>
        </nav>
    </header>
    
    <!-- Contact Form Section -->
    <div class="container" style="margin-top: 40px">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- Team Members Section -->
    <div class="team-container">
        <div class="row">
            <!-- Profile for Pro -->
            <div class="col-md-3 team-member">
                <img src="./profile.jpg" alt="Pro">
                <h5>Name</h5>
                <p>PRO</p>
            </div>
            <!-- Profile for Warden -->
            <div class="col-md-3 team-member">
                <img src="./profile.jpg" alt="Warden">
                <h5>Name</h5>
                <p>Warden</p>
            </div>
            <!-- Profiles for Assistant Wardens -->
            <div class="col-md-3 team-member">
                <img src="./profile.jpg" alt="Assistant Warden 1">
                <h5>Name</h5>
                <p>Assistant Warden</p>
            </div>
            <div class="col-md-3 team-member">
                <img src="./profile.jpg" alt="Assistant Warden 2">
                <h5>Name</h5>
                <p>Assistant Warden</p>
            </div>
        </div>
    </div>
</body>
</html>
