<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grievance Form</title>
    <link rel="stylesheet" href="grievanceform.css"> <!-- Link to external CSS stylesheet -->
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <h1>HostelDB</h1> <!--title -->
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html#features">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Student Grievance Form</h2> <!-- Title of the grievance form -->
        <form id="grievanceForm"> <!-- Start of the grievance form -->
            <label for="name">Name:</label> <!-- Label for the Name input field -->
            <input type="text" id="name" name="name" required> <!-- Name input field -->

            <label for="email">Email:</label> <!-- Label for the Email input field -->
            <input type="text" id="email" name="email" required> <!-- Email input field -->

            <label for="subject">Subject:</label> <!-- Label for the Subject input field -->
            <input type="text" id="subject" name="subject" required> <!-- Subject input field -->

            <label for="message">Grievance Description:</label> <!-- Label for the Grievance Description textarea -->
            <textarea id="message" name="message" rows="4" required></textarea> <!-- Grievance Description textarea -->

            <button type="submit">Submit</button> <!-- Submit button to send the grievance -->

        </form> <!-- End of the grievance form -->
    </div>

    <script>
        const grievanceForm = document.getElementById('grievanceForm'); // Get the grievance form element

        grievanceForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Grievance submitted successfully. We will address it shortly.'); // Display a success message
        });
    </script>
</body>
</html>
