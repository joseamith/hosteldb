<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset default margin, padding, and box-sizing for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the entire body */
        body {
            font-family: Arial, sans-serif;
            background-image: url("./back2.png");
            background-size: cover;
            background-position: center;
        }

        /* Styling for the header section */
        header {
            background-color: rgb(30, 30, 30);
            color: #fff;
            padding: 20px 0;
        }

        /* Styling for the navigation menu */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styling for the logo */
        .logo {
            font-size: 24px;
            font-weight: 600;
        }

        /* Styling for navigation links in the menu */
        .nav-links {
            list-style: none;
            display: flex;
        }

        /* Styling for individual navigation list items */
        .nav-links li {
            margin-right: 20px;
        }

        /* Styling for navigation links (anchors) */
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header section with navigation menu -->
    <header>
        <nav>
            <div class="logo">
                <h1>HostelDB</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="index.html#features">Services</a></li>
            <li><a href="contactus.html">Contact</a></li>
            <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <!-- Form for student registration -->
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center"><strong>Student Registration</strong></h2>
                </div>
                <div class="card-body">
                    <form id="registration-form" onsubmit="return validateForm()">
                        <!-- Form input fields -->
                        <div class="form-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="room-number" class="form-control" placeholder="Room Number" required>
                        </div>
                        <!-- Error and success messages -->
                        <p id="error-message" class="text-danger"></p>
                        <p id="success-message" class="text-success"></p>
                        <!-- Registration submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                        <div class="text-center mt-2">
                            <a href="forgot_password.html">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- JavaScript function to validate the registration form -->
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const roomNumber = document.getElementById("room-number").value;
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            if (password !== confirmPassword) {
                errorMessage.innerText = "Passwords do not match. Please try again.";
                successMessage.innerText = "";
                return false;
            } else {
                errorMessage.innerText = "";
                successMessage.innerText = "Registration successful!";
                return true;
            }
        }
    </script>
</body>
</html>
